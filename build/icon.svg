<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>
  <!-- Lobster claw shape -->
  <g transform="translate(128,138) scale(1.1)">
    <!-- Left claw -->
    <path d="M-20,-50 C-45,-55 -55,-35 -50,-15 C-48,0 -35,10 -20,8" 
          stroke="url(#claw)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Right claw -->
    <path d="M20,-50 C45,-55 55,-35 50,-15 C48,0 35,10 20,8" 
          stroke="url(#claw)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="22" ry="30" fill="url(#claw)" opacity="0.9"/>
    <!-- Tail segments -->
    <ellipse cx="0" cy="55" rx="16" ry="10" fill="#FF4500" opacity="0.8"/>
    <ellipse cx="0" cy="68" rx="12" ry="8" fill="#FF4500" opacity="0.7"/>
    <!-- Eyes -->
    <circle cx="-10" cy="-2" r="4" fill="#fff"/>
    <circle cx="10" cy="-2" r="4" fill="#fff"/>
    <circle cx="-10" cy="-1" r="2" fill="#0a0a1a"/>
    <circle cx="10" cy="-1" r="2" fill="#0a0a1a"/>
  </g>
  <!-- Text -->
  <text x="128" y="230" text-anchor="middle" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#FF4500" letter-spacing="2">OC</text>
</svg>
